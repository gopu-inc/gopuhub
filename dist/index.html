<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gopuTN üê≥ - Gestionnaire de conteneurs</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2496ed;
            --docker-blue: #2496ed;
            --docker-dark: #0d7abc;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--docker-blue) !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--docker-blue) 0%, var(--docker-dark) 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 0 0 30px 30px;
            margin-bottom: 2rem;
        }
        
        .package-card {
            border: none;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--docker-blue);
            transition: transform 0.2s;
        }
        
        .package-card:hover {
            transform: translateY(-2px);
        }
        
        .terminal {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }
        
        .command-prompt { color: #00ffff; }
        .command-output { color: #ffffff; }
        
        .readme-content {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .stats-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--docker-blue);
        }
        
        .btn-primary {
            background-color: var(--docker-blue);
            border-color: var(--docker-blue);
        }
        
        .btn-primary:hover {
            background-color: var(--docker-dark);
            border-color: var(--docker-dark);
        }
        
        .download-count {
            background-color: #0dcaf0;
            color: white;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }
        
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .file-upload-area:hover {
            border-color: var(--docker-blue);
            background-color: #e9ecef;
        }
        
        .file-list {
            margin-top: 1rem;
        }
        
        .file-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const API_BASE_URL = 'https://gophub.onrender.com';
        
        // Composant principal
        function App() {
            const [currentView, setCurrentView] = useState('home');
            const [token, setToken] = useState(localStorage.getItem('gophub_token') || '');
            const [packages, setPackages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            
            // Charger les packages au d√©marrage
            useEffect(() => {
                if (currentView === 'home') {
                    fetchPackages();
                }
            }, [currentView]);
            
            const fetchPackages = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/list`);
                    if (response.ok) {
                        const data = await response.json();
                        setPackages(data.packages || []);
                    } else {
                        setError('Erreur lors du chargement des packages');
                    }
                } catch (err) {
                    setError('Erreur de connexion au serveur');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleLogout = () => {
                setToken('');
                localStorage.removeItem('gophub_token');
                setCurrentView('home');
            };
            
            const showMessage = (message, type = 'error') => {
                if (type === 'error') {
                    setError(message);
                    setSuccess('');
                } else {
                    setSuccess(message);
                    setError('');
                }
                
                setTimeout(() => {
                    setError('');
                    setSuccess('');
                }, 5000);
            };
            
            return (
                <div>
                    {/* Navigation */}
                    <nav className="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                        <div className="container">
                            <a className="navbar-brand" href="#" onClick={() => setCurrentView('home')}>
                                <i className="fas fa-rocket me-2"></i>gopuTN üê≥
                            </a>
                            
                            <div className="navbar-nav me-auto">
                                <a className={`nav-link ${currentView === 'home' ? 'active' : ''}`} 
                                   href="#" onClick={() => setCurrentView('home')}>
                                    Packages
                                </a>
                                {token && (
                                    <a className={`nav-link ${currentView === 'push' ? 'active' : ''}`} 
                                       href="#" onClick={() => setCurrentView('push')}>
                                        Publier
                                    </a>
                                )}
                                <a className={`nav-link ${currentView === 'terminal' ? 'active' : ''}`} 
                                   href="#" onClick={() => setCurrentView('terminal')}>
                                    Terminal
                                </a>
                            </div>
                            
                            <div className="navbar-nav">
                                {token ? (
                                    <button className="btn btn-outline-primary" onClick={handleLogout}>
                                        <i className="fas fa-sign-out-alt me-1"></i> D√©connexion
                                    </button>
                                ) : (
                                    <>
                                        <button className="btn btn-outline-primary me-2" onClick={() => setCurrentView('login')}>
                                            Connexion
                                        </button>
                                        <button className="btn btn-primary" onClick={() => setCurrentView('register')}>
                                            Inscription
                                        </button>
                                    </>
                                )}
                            </div>
                        </div>
                    </nav>
                    
                    {/* Messages */}
                    <div className="container mt-3">
                        {error && (
                            <div className="alert alert-danger alert-dismissible fade show" role="alert">
                                <i className="fas fa-exclamation-triangle me-2"></i> {error}
                                <button type="button" className="btn-close" onClick={() => setError('')}></button>
                            </div>
                        )}
                        
                        {success && (
                            <div className="alert alert-success alert-dismissible fade show" role="alert">
                                <i className="fas fa-check-circle me-2"></i> {success}
                                <button type="button" className="btn-close" onClick={() => setSuccess('')}></button>
                            </div>
                        )}
                    </div>
                    
                    {/* Contenu */}
                    <main>
                        {currentView === 'home' && (
                            <HomeView 
                                packages={packages}
                                loading={loading}
                                token={token}
                                showMessage={showMessage}
                                setCurrentView={setCurrentView}
                            />
                        )}
                        
                        {currentView === 'register' && (
                            <RegisterView 
                                setCurrentView={setCurrentView}
                                showMessage={showMessage}
                            />
                        )}
                        
                        {currentView === 'login' && (
                            <LoginView 
                                setCurrentView={setCurrentView}
                                setToken={setToken}
                                showMessage={showMessage}
                            />
                        )}
                        
                        {currentView === 'push' && (
                            <PushView 
                                token={token}
                                showMessage={showMessage}
                                setCurrentView={setCurrentView}
                            />
                        )}
                        
                        {currentView === 'terminal' && (
                            <TerminalView 
                                showMessage={showMessage}
                            />
                        )}
                    </main>
                    
                    {/* Pied de page */}
                    <footer className="bg-dark text-white py-4 mt-5">
                        <div className="container text-center">
                            <p>gopuTN üê≥ - Gestionnaire de conteneurs | Commande: <code>gotn</code> | API: {API_BASE_URL}</p>
                        </div>
                    </footer>
                </div>
            );
        }
        
        // Vue d'accueil
        function HomeView({ packages, loading, token, showMessage, setCurrentView }) {
            const [selectedPackage, setSelectedPackage] = useState(null);
            const [readmeContent, setReadmeContent] = useState('');
            
            const downloadFile = async (packageName, filename = 'main.go') => {
                try {
                    const response = await fetch(`${API_BASE_URL}/pull/${packageName}/${filename}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        // Recharger la liste pour mettre √† jour les t√©l√©chargements
                        setTimeout(() => window.location.reload(), 1000);
                    } else {
                        showMessage('Fichier non trouv√©');
                    }
                } catch (err) {
                    showMessage('Erreur de t√©l√©chargement');
                }
            };
            
            const viewReadme = async (packageName) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/readme/${packageName}`);
                    if (response.ok) {
                        const content = await response.text();
                        setReadmeContent(content);
                        setSelectedPackage(packageName);
                    } else {
                        showMessage('README non trouv√©');
                    }
                } catch (err) {
                    showMessage('Erreur de chargement du README');
                }
            };
            
            const totalPackages = packages.length;
            const totalDownloads = packages.reduce((sum, pkg) => sum + (pkg.downloads || 0), 0);
            const popularPackage = packages.length > 0 ? 
                packages.reduce((prev, current) => (prev.downloads > current.downloads) ? prev : current) : 
                null;
            
            return (
                <div>
                    <section className="hero-section">
                        <div className="container text-center">
                            <h1 className="display-5 fw-bold mb-3">gopuTN üê≥</h1>
                            <p className="lead mb-4">Gestionnaire de packages avec la commande <code>gotn</code></p>
                            {!token && (
                                <div>
                                    <button className="btn btn-light btn-lg me-2" onClick={() => setCurrentView('register')}>
                                        <i className="fas fa-user-plus me-2"></i> Cr√©er un compte
                                    </button>
                                    <button className="btn btn-outline-light btn-lg" onClick={() => setCurrentView('login')}>
                                        <i className="fas fa-sign-in-alt me-2"></i> Se connecter
                                    </button>
                                </div>
                            )}
                        </div>
                    </section>
                    
                    <div className="container">
                        {/* Statistiques */}
                        <div className="row mb-4">
                            <div className="col-md-4">
                                <div className="stats-card">
                                    <div className="stats-number">{totalPackages}</div>
                                    <div className="text-muted">Packages</div>
                                </div>
                            </div>
                            <div className="col-md-4">
                                <div className="stats-card">
                                    <div className="stats-number">{totalDownloads}</div>
                                    <div className="text-muted">T√©l√©chargements</div>
                                </div>
                            </div>
                            <div className="col-md-4">
                                <div className="stats-card">
                                    <div className="stats-number">
                                        {popularPackage ? popularPackage.downloads : 0}
                                    </div>
                                    <div className="text-muted">
                                        {popularPackage ? `T√©l√©chargements (${popularPackage.name})` : 'Package populaire'}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Liste des packages */}
                        <div className="d-flex justify-content-between align-items-center mb-4">
                            <h2>Packages disponibles</h2>
                            {token && (
                                <button className="btn btn-primary" onClick={() => setCurrentView('push')}>
                                    <i className="fas fa-plus me-1"></i> Nouveau Package
                                </button>
                            )}
                        </div>
                        
                        {loading ? (
                            <div className="text-center py-5">
                                <div className="spinner-border text-primary"></div>
                                <p className="mt-2">Chargement des packages...</p>
                            </div>
                        ) : packages.length === 0 ? (
                            <div className="text-center py-5 bg-light rounded">
                                <i className="fas fa-box-open fa-3x text-muted mb-3"></i>
                                <h4 className="text-muted">Aucun package disponible</h4>
                                <p className="text-muted">Soyez le premier √† publier un package !</p>
                                {token ? (
                                    <button className="btn btn-primary" onClick={() => setCurrentView('push')}>
                                        <i className="fas fa-upload me-1"></i> Publier un package
                                    </button>
                                ) : (
                                    <button className="btn btn-primary" onClick={() => setCurrentView('register')}>
                                        <i className="fas fa-user-plus me-1"></i> Cr√©er un compte
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="row">
                                {packages.map(pkg => (
                                    <div key={pkg.name} className="col-lg-6">
                                        <div className="card package-card shadow-sm">
                                            <div className="card-body">
                                                <div className="d-flex justify-content-between align-items-start mb-3">
                                                    <h5 className="card-title">{pkg.name}</h5>
                                                    <span className="download-count">
                                                        <i className="fas fa-download me-1"></i> {pkg.downloads || 0}
                                                    </span>
                                                </div>
                                                <p className="card-text">{pkg.description || 'Aucune description'}</p>
                                                
                                                <div className="d-flex justify-content-between">
                                                    <button 
                                                        className="btn btn-outline-primary btn-sm"
                                                        onClick={() => viewReadme(pkg.name)}
                                                    >
                                                        <i className="fas fa-book me-1"></i> README
                                                    </button>
                                                    <button 
                                                        className="btn btn-primary btn-sm"
                                                        onClick={() => downloadFile(pkg.name, 'main.go')}
                                                    >
                                                        <i className="fas fa-download me-1"></i> T√©l√©charger
                                                    </button>
                                                </div>
                                                
                                                {/* README */}
                                                {selectedPackage === pkg.name && (
                                                    <div className="mt-3">
                                                        <h6>README:</h6>
                                                        <div className="readme-content">
                                                            {readmeContent || 'Aucun contenu README disponible.'}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Vue d'inscription
        function RegisterView({ setCurrentView, showMessage }) {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Compte cr√©√© avec succ√®s! Vous pouvez maintenant vous connecter.', 'success');
                        setCurrentView('login');
                    } else {
                        showMessage(data.detail || 'Erreur lors de la cr√©ation du compte');
                    }
                } catch (err) {
                    showMessage('Erreur de connexion au serveur');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="auth-container">
                    <div className="text-center mb-4">
                        <h2><i className="fas fa-user-plus me-2"></i> Cr√©er un compte</h2>
                        <p className="text-muted">Rejoignez gopuTN pour publier vos packages</p>
                    </div>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="mb-3">
                            <label htmlFor="email" className="form-label">Email</label>
                            <input 
                                type="email" 
                                className="form-control" 
                                id="email" 
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        
                        <div className="mb-4">
                            <label htmlFor="password" className="form-label">Mot de passe</label>
                            <input 
                                type="password" 
                                className="form-control" 
                                id="password" 
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        
                        <button 
                            type="submit" 
                            className="btn btn-primary w-100 py-2"
                            disabled={loading}
                        >
                            {loading ? (
                                <>
                                    <span className="spinner-border spinner-border-sm me-2"></span>
                                    Cr√©ation du compte...
                                </>
                            ) : (
                                'Cr√©er mon compte'
                            )}
                        </button>
                    </form>
                    
                    <div className="text-center mt-3">
                        <p>D√©j√† un compte? 
                            <a href="#" className="ms-1" onClick={() => setCurrentView('login')}>
                                Se connecter
                            </a>
                        </p>
                    </div>
                </div>
            );
        }
        
        // Vue de connexion
        function LoginView({ setCurrentView, setToken, showMessage }) {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        setToken(data.token);
                        localStorage.setItem('gophub_token', data.token);
                        showMessage('Connexion r√©ussie!', 'success');
                        setCurrentView('home');
                    } else {
                        showMessage(data.detail || 'Erreur de connexion');
                    }
                } catch (err) {
                    showMessage('Erreur de connexion au serveur');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="auth-container">
                    <div className="text-center mb-4">
                        <h2><i className="fas fa-sign-in-alt me-2"></i> Connexion</h2>
                        <p className="text-muted">Acc√©dez √† votre compte gopuTN</p>
                    </div>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="mb-3">
                            <label htmlFor="email" className="form-label">Email</label>
                            <input 
                                type="email" 
                                className="form-control" 
                                id="email" 
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        
                        <div className="mb-4">
                            <label htmlFor="password" className="form-label">Mot de passe</label>
                            <input 
                                type="password" 
                                className="form-control" 
                                id="password" 
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        
                        <button 
                            type="submit" 
                            className="btn btn-primary w-100 py-2"
                            disabled={loading}
                        >
                            {loading ? (
                                <>
                                    <span className="spinner-border spinner-border-sm me-2"></span>
                                    Connexion...
                                </>
                            ) : (
                                'Se connecter'
                            )}
                        </button>
                    </form>
                    
                    <div className="text-center mt-3">
                        <p>Pas encore de compte? 
                            <a href="#" className="ms-1" onClick={() => setCurrentView('register')}>
                                S'inscrire
                            </a>
                        </p>
                    </div>
                </div>
            );
        }
        
        // Vue de publication
        function PushView({ token, showMessage, setCurrentView }) {
            const [formData, setFormData] = useState({
                name: '',
                version: 'latest'
            });
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const fileInputRef = useRef(null);
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            const handleFileChange = (e) => {
                if (e.target.files.length > 0) {
                    const newFiles = Array.from(e.target.files);
                    setFiles([...files, ...newFiles]);
                }
            };
            
            const removeFile = (index) => {
                const newFiles = [...files];
                newFiles.splice(index, 1);
                setFiles(newFiles);
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (files.length === 0) {
                    showMessage('Veuillez s√©lectionner au moins un fichier');
                    return;
                }
                
                setLoading(true);
                
                try {
                    const formDataToSend = new FormData();
                    formDataToSend.append('name', formData.name);
                    formDataToSend.append('version', formData.version);
                    
                    files.forEach(file => {
                        formDataToSend.append('files', file);
                    });
                    
                    const response = await fetch(`${API_BASE_URL}/push`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formDataToSend
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage(`Package "${formData.name}" publi√© avec succ√®s!`, 'success');
                        setFormData({ name: '', version: 'latest' });
                        setFiles([]);
                        setCurrentView('home');
                    } else {
                        showMessage(data.detail || 'Erreur lors de la publication');
                    }
                } catch (err) {
                    showMessage('Erreur de connexion au serveur');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="container mt-4">
                    <div className="row justify-content-center">
                        <div className="col-lg-8">
                            <div className="card shadow-sm">
                                <div className="card-header bg-primary text-white">
                                    <h4 className="mb-0"><i className="fas fa-upload me-2"></i> Publier un package</h4>
                                </div>
                                <div className="card-body p-4">
                                    <form onSubmit={handleSubmit}>
                                        <div className="mb-3">
                                            <label htmlFor="name" className="form-label">Nom du package</label>
                                            <input 
                                                type="text" 
                                                className="form-control" 
                                                id="name" 
                                                name="name"
                                                value={formData.name}
                                                onChange={handleChange}
                                                placeholder="ex: mon-package"
                                                required
                                            />
                                        </div>
                                        
                                        <div className="mb-4">
                                            <label htmlFor="version" className="form-label">Version</label>
                                            <input 
                                                type="text" 
                                                className="form-control" 
                                                id="version" 
                                                name="version"
                                                value={formData.version}
                                                onChange={handleChange}
                                                placeholder="ex: 1.0.0"
                                            />
                                        </div>
                                        
                                        <div className="mb-4">
                                            <label className="form-label">Fichiers du package</label>
                                            <div 
                                                className="file-upload-area"
                                                onClick={() => fileInputRef.current.click()}
                                            >
                                                <i className="fas fa-cloud-upload-alt fa-2x text-muted mb-3"></i>
                                                <p className="mb-1">Cliquez pour s√©lectionner des fichiers</p>
                                                <p className="text-muted small">Fichiers Go, README.md, etc.</p>
                                            </div>
                                            
                                            <input 
                                                type="file" 
                                                ref={fileInputRef}
                                                multiple 
                                                style={{display: 'none'}}
                                                onChange={handleFileChange}
                                            />
                                            
                                            {files.length > 0 && (
                                                <div className="file-list">
                                                    <h6 className="mb-2">Fichiers s√©lectionn√©s:</h6>
                                                    {files.map((file, index) => (
                                                        <div key={index} className="file-item">
                                                            <span>
                                                                <i className="fas fa-file me-2"></i> {file.name}
                                                            </span>
                                                            <button 
                                                                type="button" 
                                                                className="btn btn-sm btn-outline-danger"
                                                                onClick={() => removeFile(index)}
                                                            >
                                                                <i className="fas fa-times"></i>
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="d-grid">
                                            <button 
                                                type="submit" 
                                                className="btn btn-primary py-2"
                                                disabled={loading}
                                            >
                                                {loading ? (
                                                    <>
                                                        <span className="spinner-border spinner-border-sm me-2"></span>
                                                        Publication en cours...
                                                    </>
                                                ) : (
                                                    <>
                                                        <i className="fas fa-rocket me-2"></i> Publier le package
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Vue Terminal
        function TerminalView({ showMessage }) {
            const [command, setCommand] = useState('');
            const [output, setOutput] = useState([
                { type: 'info', text: 'Terminal gopuTN - Tapez vos commandes gotn' },
                { type: 'info', text: 'Utilisez "help" pour voir les commandes disponibles' }
            ]);
            
            const executeCommand = (e) => {
                e.preventDefault();
                if (!command.trim()) return;
                
                // Ajouter la commande √† l'output
                const newOutput = [...output, { type: 'command', text: `$ gotn ${command}` }];
                setOutput(newOutput);
                
                // Simuler l'ex√©cution
                let result = '';
                if (command === 'ps' || command === 'list') {
                    result = `Connect√© √†: ${API_BASE_URL}\nUtilisez l'interface web pour g√©rer les packages`;
                } else if (command === 'help') {
                    result = `Commandes disponibles:
list    - Lister les packages
pull    - T√©l√©charger un package
push    - Publier un package
login   - Se connecter
register- Cr√©er un compte`;
                } else {
                    result = `Commande non reconnue: ${command}\nTapez "help" pour voir les commandes disponibles`;
                }
                
                setOutput([...newOutput, { type: 'output', text: result }]);
                setCommand('');
            };
            
            return (
                <div className="container mt-4">
                    <h2 className="mb-3">Terminal gopuTN</h2>
                    
                    <div className="card shadow-sm">
                        <div className="card-header bg-dark text-white">
                            <h5 className="mb-0">
                                <i className="fas fa-terminal me-2"></i> 
                                Terminal - Commandes gotn
                            </h5>
                        </div>
                        <div className="card-body p-0">
                            <div className="terminal">
                                {output.map((line, index) => (
                                    <div key={index} className={line.type === 'command' ? 'command-prompt' : 'command-output'}>
                                        {line.text}
                                    </div>
                                ))}
                            </div>
                            <form onSubmit={executeCommand} className="p-3 border-top">
                                <div className="input-group">
                                    <span className="input-group-text bg-dark text-white">$ gotn</span>
                                    <input 
                                        type="text" 
                                        className="form-control"
                                        value={command}
                                        onChange={(e) => setCommand(e.target.value)}
                                        placeholder="Tapez votre commande..."
                                    />
                                    <button type="submit" className="btn btn-primary">
                                        Ex√©cuter
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
