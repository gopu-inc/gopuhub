<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>gopHub Frontend ðŸš€</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    .package { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; background: #fff; }
    pre { background: #eee; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Packages publiÃ©s sur gopHub</h1>
  <div id="packages"></div>

  <script>
    async function loadPackages() {
      try {
        const res = await fetch("http://localhost:8000/list");
        const data = await res.json();
        const container = document.getElementById("packages");
        container.innerHTML = "";

        data.packages.forEach(pkg => {
          const div = document.createElement("div");
          div.className = "package";
          div.innerHTML = `
            <h2>${pkg.name}</h2>
            <p>Description: ${pkg.description || "â€”"}</p>
            <p>TÃ©lÃ©chargements: ${pkg.downloads}</p>
            <button onclick="loadReadme('${pkg.name}')">Voir README</button>
            <div id="readme-${pkg.name}"></div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur API:", err);
      }
    }

    async function loadReadme(name) {
      try {
        const res = await fetch(`http://localhost:8000/readme/${name}`);
        const text = await res.text();
        document.getElementById(`readme-${name}`).innerHTML =
          `<h3>README</h3><pre>${text}</pre>`;
      } catch (err) {
        console.error("Erreur lecture README:", err);
      }
    }

    loadPackages();
  </script>
</body>
</html>
