<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>gopHub Frontend üöÄ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    .package { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; background: #fff; }
    button { margin-right: 1rem; }
    pre { background: #eee; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üì¶ Packages publi√©s sur gopHub</h1>
  <div id="packages">Chargement...</div>

  <script>
    const API = "https://gophub.onrender.com";

    async function loadPackages() {
      try {
        const res = await fetch(`${API}/list`);
        const data = await res.json();
        const container = document.getElementById("packages");
        container.innerHTML = "";

        data.packages.forEach(pkg => {
          const div = document.createElement("div");
          div.className = "package";
          div.innerHTML = `
            <h2>${pkg.name}</h2>
            <p>Description: ${pkg.description || "‚Äî"}</p>
            <p>T√©l√©chargements: ${pkg.downloads}</p>
            <button onclick="loadReadme('${pkg.name}')">Voir README</button>
            <button onclick="downloadFile('${pkg.name}','${pkg.name}.gopuTN')">T√©l√©charger manifest</button>
            <div id="readme-${pkg.name}"></div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur API:", err);
        document.getElementById("packages").innerText = "Erreur de connexion √† l'API";
      }
    }

    async function loadReadme(name) {
      try {
        const res = await fetch(`${API}/readme/${name}`);
        if (!res.ok) throw new Error("README introuvable");
        const text = await res.text();
        document.getElementById(`readme-${name}`).innerHTML =
          `<h3>README</h3><pre>${text}</pre>`;
      } catch (err) {
        console.error("Erreur lecture README:", err);
        document.getElementById(`readme-${name}`).innerText = "README introuvable";
      }
    }

    async function downloadFile(name, filename) {
      try {
        const res = await fetch(`${API}/pull/${name}/${filename}`);
        if (!res.ok) throw new Error("Fichier introuvable");
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        console.error("Erreur t√©l√©chargement:", err);
        alert("Impossible de t√©l√©charger le fichier");
      }
    }

    loadPackages();
  </script>
</body>
</html>
